<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>면접 목록</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  >
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div th:each="interview, iterStat : ${interviews}" class="col-md-4 mb-3">
        <a th:href="@{/interviews/{interviewId}(interviewId=${interview.id})}" class="btn btn-outline-primary w-100">
          <span th:text="${interview.title}">면접 타이틀</span>
        </a>
      </div>
      <div class="col-md-4 mb-3">
        <a th:href="@{/interviews/prepare}" class="btn btn-outline-secondary w-100">면접 준비하기</a>
      </div>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</body>
</html>

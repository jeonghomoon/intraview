<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">로그인</h4>
            </div>
            <div class="card-body">
              <form th:action="@{/users/login}" method="post" >
              <div th:if="${loginErrorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${loginErrorMessage}"></span>
              </div>
                <div class="form-group mb-4">
                  <label class="mb-1" for="email">이메일</label>
                  <input type="email" class="form-control" id="email" th:value="${loginEmail}" name="email" placeholder="이메일을 입력해 주세요.">
                </div>
                <div class="form-group mb-4">
                  <label class="mb-1" for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력해 주세요." >
                </div>
                <button type="submit" class="btn btn-primary w-100">로그인</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>

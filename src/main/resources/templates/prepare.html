<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>면접 준비</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    >
    <style>
      .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.7);
        z-index: 1000;
      }

      .loading-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.5rem;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="card p-4">
        <form th:action="@{/interviews/prepare}" method="post" id="prepareForm">
          <div class="mb-3">
            <label for="title" class="form-label">면접 제목:</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>
          <div class="mb-3">
            <label for="resume" class="form-label">이력서:</label>
            <textarea class="form-control" id="resume" name="resume" rows="20" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">면접 준비하기</button>
        </form>
      </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-message">로딩 중...</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById('prepareForm').addEventListener('submit', function() {
        document.getElementById('loadingOverlay').style.display = 'block';
      });
    </script>
  </body>
</html>

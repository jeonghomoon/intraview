
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>면접 준비</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    >
    <style>
      #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="card p-4">
        <form th:action="@{/interviews/prepare}" method="post" id="interviewForm">
          <div class="mb-3">
            <label for="title" class="form-label">면접 제목:</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>
          <div class="mb-3">
            <label for="resume" class="form-label">이력서:</label>
            <textarea class="form-control" id="resume" name="resume" rows="20" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="submitButton">면접 준비하기</button>
          <div id="loading">질문 생성 중...</div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById('interviewForm').addEventListener('submit', function() {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('submitButton').disabled = true;
      });
    </script>
  </body>
</html>

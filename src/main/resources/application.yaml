spring:
  config:
    import: classpath:application-openai.yaml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/intraview
    username: root
    password:
  flyway:
    location: classpath:db/migration
    baseline-on-migrate: true

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: kr.intravie.model
  configuration:
    map-underscore-to-camel-case: true
